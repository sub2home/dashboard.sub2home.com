box: wercker/nodejs
build:
  steps:
    - script:
        name: install dependencies
        code: npm install
    - script:
        name: build
        code: npm run build
deploy:
  steps:
    - schickling/s3-website:
        key: $KEY
        secret: $SECRET
        bucket: $BUCKET
        region: $REGION
        source-dir: ./dist
